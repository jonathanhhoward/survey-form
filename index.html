<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Survey Form</title>
</head>
<body>
<header>
    <h1 id="title">Survey Form</h1>
</header>
<main>
    <p id="description">
        Please tell us about your personal computing experience.
    </p>
    <form id="survey-form" action="#" method="post">
        <div class="row">
            <div class="labels">
                <label id="name-label" for="name">Name:</label>
            </div>
            <div class="inputs">
                <input id="name" class="input-field" type="text" placeholder="Enter your name" autofocus required>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label id="email-label" for="email">Email:</label>
            </div>
            <div class="inputs">
                <input id="email" class="input-field" type="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label id="number-label" for="number">Age:</label>
            </div>
            <div class="inputs">
                <input id="number" class="input-field" type="number" min="1" max="120" placeholder="Enter your age">
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="dropdown">How would you describe your experience level?</label>
            </div>
            <div class="inputs">
                <select id="dropdown" class="dropdown">
                    <option disabled selected>Select one</option>
                    <option>novice</option>
                    <option>average</option>
                    <option>expert</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label>What level of education have you completed?</label>
            </div>
            <div class="inputs">
                <label><input name="ed-level" type="radio" value="1">Grade school</label><br>
                <label><input name="ed-level" type="radio" value="2">High school</label><br>
                <label><input name="ed-level" type="radio" value="3">Some college</label><br>
                <label><input name="ed-level" type="radio" value="4">Undergraduate degree</label><br>
                <label><input name="ed-level" type="radio" value="5">Graduate degree</label>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label>
                    Which devices have you used?<br>
                    (Check all that apply)
                </label>
            </div>
            <div class="inputs">
                <label><input name="dev-type" type="checkbox" value="1">Desktop</label><br>
                <label><input name="dev-type" type="checkbox" value="2">Laptop</label><br>
                <label><input name="dev-type" type="checkbox" value="3">Tablet</label><br>
                <label><input name="dev-type" type="checkbox" value="4">Smart phone</label><br>
                <label><input name="dev-type" type="checkbox" value="5">Smart watch</label>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label>
                    Which operating systems have you used?<br>
                    (Check all that apply)
                </label>
            </div>
            <div class="inputs">
                <label><input name="os-type" type="checkbox" value="1">Windows</label><br>
                <label><input name="os-type" type="checkbox" value="2">Mac OS</label><br>
                <label><input name="os-type" type="checkbox" value="3">Linux</label><br>
                <label><input name="os-type" type="checkbox" value="4">iOS</label><br>
                <label><input name="os-type" type="checkbox" value="5">Android</label><br>
                <label><input name="os-type" type="checkbox" value="6">Windows mobile</label>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="text-area">Tell us about your favorite device:</label>
            </div>
            <div class="inputs">
                <textarea id="text-area" placeholder="Write your comments here"></textarea>
            </div>
        </div>
        <div class="row">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</main>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
